<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Walking in Cobh, Ireland">
    <meta name="keywords"
        content="walking tour in cobh, visit cobh, visit ireland, irish tourism, irish destinations, love cobh, love ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>An awesome walking tour in Cobh, Ireland</title>
</head>

<body>
    <!-- 
        Header Section 

        This section contains:
        1) The logo text
        2) The navigation menu   
        
        This section is almost the same in all pages. The only difference is
        the class="active" in the <i> element corresponding to the page. 
     -->
    <header>
        <a href="index.html">
            <h1 class="logo-text">Walking in Cobh</h1>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">
                        <div><i class="fas fa-home"></i></div>
                        <div>Home</div>
                    </a></li>
                <li><a href="walks.html">
                        <div><i class="fas fa-walking"></i></div>
                        <div>Walks</div>
                    </a></li>
                <li><a href="get-here.html">
                        <div><i class="fas fa-plane-arrival"></i></div>
                        <div class="active">Get Here</div>
                    </a></li>
            </ul>
        </nav>
    </header>

    <!-- 
        Main Section 

        This is the main-get-here section. It contains an element with 
        some information on how to get in cobh, followed by a map of 
        cobh. 

        Here is the detail of how this section is structured:
        
        1) The get-here-image div contains a get-here-text div with 
           some textual information and links about how to get in cobh.

        2) The cobh-map-outer div contains a cobh-map div with an iframe 
           with a google maps map of cobh.
     -->
    <main id="main-get-here">
        <div id="get-here-image">
            <div class="get-here-text">
                <em>Some ways you can get to Cobh</em>
                <div>
                    <h2>Train</h2>
                    <a href="https://www.irishrail.ie/en-ie/station/cobh" target="_blank">Irish Rail</a>
                </div>
                <div>
                    <h2>Bus</h2>
                    <a href="https://www.cobhconnect.ie/" target="_blank">Cobh Connect</a>
                </div>
                <div>
                    <h2>Ferry</h2>
                    <a href="http://crossriverferries.ie/" target="_blank">Cross River Ferries</a>
                </div>
                <div>
                    <h2>Taxi</h2>
                    <a href="http://www.acabscobh.ie/" target="_blank">A Cabs Cobh</a>
                </div>
            </div>
        </div>
    </main>
    <div class="cobh-map-outer">
        <div class="cobh-map">
            <iframe src="https://maps.google.com/maps?q=Cobh,Ireland&output=embed">
            </iframe>
        </div>
    </div>

    <!-- 
        Footer Section

        This section is exactly the same in all pages.
     -->
    <footer>
        <div>
            <p>Â© 2021 Walking in Cobh</p>
        </div>
    </footer>

    <!-- Font awesome script  -->
    <script src="https://kit.fontawesome.com/5e03710f98.js" crossorigin="anonymous"></script>
</body>

</html>
